<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="containter">
    <h4 class="text-center">Listado de Clientes</h4>
    <button type="button" style="margin-left: 1100px;"  class="btn btn-primary">Agregar</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Modelo</th>
            <th scope="col">Monto</th>
            <th scope="col">Placa</th>
            <th scope="col">Tipo Placa</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let iten of Listadoplacas;let i = index">
          <tr>
            <th scope="row">{{iten.idVentasPlacaHeader}}</th>
           
           
            
      
          </tr>
          
          
        
        </tbody>
      </table>
</div>
